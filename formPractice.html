   <fieldset> 
    <legend>Job Application</legend>
    <form>
        <label for="Name">NAME :</label>
        <input type="text" id="Name"  name="Name" placeholder="Enter the name">
        <br/>
        <br/>
        <label for="Email">Email :</label>
        <input type="email" id="Email" name="EmailId">
        <br/>
        <br/>
        <label for="Phone">Phone Number :</label>
        <input type="tel" id="Phone" name="PhoneNO">
        <br/>
        <br/>
        <label for="CV">resume</label>
        <input type="file" id="resume">
        <br/>
        <br/>
        <label for="Expreince">Expreince(Years):</label>
        <select name="Expreince" id="Expreince">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="more the 3 year"> more then 3</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Topic of Interest</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html">
            <br/>
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS">
            <br/>
            <label for="JS">JS</label>
            <input type="checkbox" id="JS">
        </fieldset>
        <br/>
        <label for="Eduction">Higher Eduction:</label>
        <br/>
        <select name="Eduction level" id="Eduction">
            <option value="10">high schcool</option>
            <option value="12">Inter</option>
            <option value="post gradute">PG</option>
            <option value="UG"> UG 3</option>
        </select>
        <br/>
        <br/>
        <label for="option">Availability:</label>
        <label ><input type="radio" name="radio" id="option" value="FULL-TIME"> full time</label>
        <label><input type="radio" name="radio" id="option2" value="PART TIME">part Time</label>
        <br/>
        <label for="submit"> comment</label>
        <br/>
        <textarea name="submit" id="submit" cols="30" rows="10"></textarea>
        <input type="submit" value="submit">
    </form>
   </fieldset>
</body>
